<div [formGroup]='form'>
    <ion-label class="justify-content-center">
        <h1><b>CADASTRO</b></h1>
    </ion-label>
    <ion-item class="mt-10">
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item class="mt-10">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="mt-10">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>   
      <ion-button class="mt-10" size="large" expand="block" (click)="cadastrarUsuario()">CADASTRAR</ion-button>
      <div class="justify-content-center"><h2>JÃ¡ tem uma conta? <a [routerLink]="['/login']">ENTRE</a> </h2></div>
</div>
